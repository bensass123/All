<script>

function openOrSenior(data){
  var returnArray = [];
  for (i=0; i > data.length; i++) {
    var d = data[i];
    if (d[0] > 55) {
      returnArray.push('Senior');
    }
    else {
      returnArray.push('Open');
    }
  }
  return returnArray;
}
