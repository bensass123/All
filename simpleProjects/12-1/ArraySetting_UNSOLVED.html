<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Modifications</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

    // Create an Array of Drinks with all capital letters
    // ...
    var drinks = ["Coke", "Pepsi", "Water", "Orange Juice"];
    var drinksCaps = [];
    var drinksLow = [];
    // ...

    // console.log("First statement");
    // console.log(drinks[0]);

    // Then modify each element of the array (individually) to make them lowercase
    // ...

    for (i = 0; i < drinks.length; i++) { 
        drinksLow[i] = drinks[i].toLowerCase();
    }

    console.log("lower case");

    for (i = 0; i < drinks.length; i++) { 
        console.log(drinksLow[i]);
    }

    console.log("UPPER CASE");

    for (i = 0; i < drinks.length; i++) { 
        drinksCaps[i] = drinks[i].toUpperCase();
    }

    for (i = 0; i < drinks.length; i++) { 
        console.log(drinksCaps[i]);
    }


    var b = 5;
    b += 2;
    console.log(b);


    // CODE GOES HERE


    // ...


    </script>

  </body>
</html>
